<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--This Mini Project was created for the 30 Day Javascript Challenge by Wes Bos. This is the Day5 project. Flex Panels with a lot of CSS-->
	<!--Credits to Michael Tomes for the JL Images! Check more here - http://markitzeroartstudio.com/-->
	<!--The Justice League Property is copyrighted by DC but I had way too much fun working on this. Pays to be a comic fan-->
	<!--Ahh! I can't be biased. Will created one for The Justice League tomorrow. Of course, its going to be based on the DCEU-->
	<!--Edit: I found minimalist posters but they aren't from DCEU but the Animated Timm-verse-->
	<!--Edit: I know, I know. Barry is The Flash but the Timm Verse chose Wally West and I'm going with Wally. Although, it was changed to Barry in YJ-->
	<title>Day #5 - Flex Panels (The Justice League) </title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>
<body>
	<header>
		<h2>The Justice League</h2>
	</header>

	<div class="panels">
		<div class="panel panel1">
			<p>Honor</p>
			<p>Aquaman</p>
			<p>Arthur Curry</p>
		</div>

		<div class="panel panel2">
			<p>Will</p>
			<p>Green Lantern</p>
			<p>Hal Jordan</p>
		</div>

		<div class="panel panel3">
			<p>Truth</p>
			<p>Wonder Woman</p>
			<p>Diana Prince</p>
		</div>

		<div class="panel panel4">
			<p>Hope</p>
			<p>Superman</p>
			<p>Clark Kent / Kal El</p>
		</div>

		<div class="panel panel5">
			<p>Justice</p>
			<p>Batman</p>
			<p>Bruce Wayne</p>
		</div>

		<div class="panel panel6">
			<p>Freedom</p>
			<p>Flash</p>
			<p>Wally West</p>
		</div>

		<div class="panel panel7">
			<p>Empathy</p>
			<p>Martian Manhunter</p>
			<p>J'onn J'onzz</p>
		</div>
	</div>

	<footer>The Day#5 Project.</footer>

	<script type="text/javascript">
		const panels = document.querySelectorAll('.panel');

		function toggleOpen(){
			console.log('hello');
			this.classList.toggle('open');
		}	

		function toggleActive(e){
			console.log(e.propertyName);
			if (e.propertyName.includes('flex')) {
				this.classList.toggle('open-active');
			}
		}

		panels.forEach(panel => panel.addEventListener('click', toggleOpen));
		panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
	</script>

</body>
</html>
