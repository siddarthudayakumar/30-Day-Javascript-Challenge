<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--This Mini Project was created for the 30 Day Javascript Challenge by Wes Bos. This is the Day 29 project.-->
	<!--I'm still learning more to work with styling and coding. Thanks, Wes.-->
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
	<title>Day #29 - Pomodoro+</title>
</head>

<body>
	
	<div class="timer">
		<div class="controls">
			<button data-time="20" class="button">20 seconds</button>
			<button data-time="300" class="button">Focus 5</button>
			<button data-time="900" class="button">Focus 15</button>
			<button data-time="1200" class="button">Focus 20</button>
			<button data-time="3600" class="button">Hour Break</button> 
			<form name="customform" id="custom">
				<input type="text" name="minutes" placeholder="Enter custom minutes">
			</form>
		</div>

		<div class="display">
			<h1 class="time-left"></h1>
			<p class="end-time"></p>
		</div>
	</div>

	<script type="text/javascript" src="Script.js"></script>

</body>

</html>
