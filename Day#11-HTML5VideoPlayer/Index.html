<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--This Mini Project was created for the 30 Day Javascript Challenge by Wes Bos. This is the Day11 project. Just a little styling to the Video Player-->
  <!--I coded this specifically following the resources and the code in the tutorial since it involved styling the player a little more than I could handle in CSS-->
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<title>Day #11 - HTML 5 video player</title>
</head>

<body>

   <h2 style="color: #F9DC5C; margin-right: 60px;" >Custom Video Player - GOTG Demo</h2>
   <div class="player">
     <video class="player__video viewer" src="GOTGVol2.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <script type="text/javascript" src="Script.js"></script>

</body>

</html>
