<!DOCTYPE html>
<!--This Mini Project was created for the 30 Day Javascript Challenge by Wes Bos. I made my own twist on the Day2 Project-->
<head>
	<meta charset="UTF-8">
	<title>Day #2 - JS Clock</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
</head>

<body>

	<header>
		<h1>Sid's Web Clock</h1>
	</header>

    <div class="clock">
      <div class="face">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
      </div>
    </div>

<script>
  const hHand = document.querySelector('.hourHand');
  const mHand = document.querySelector('.minuteHand');
  const sHand = document.querySelector('.secondHand');
  
  function setDate() {
    const now = new Date();

    const second = now.getSeconds();
    const secondDegrees = ((second / 60) * 360) + 90;
    sHand.style.transform = `rotate(${secondDegrees}deg)`;

    const minute = now.getMinutes();
    const minuteDegrees = ((minute / 60) * 360) + ((second/60)*6) + 90;
    mHand.style.transform = `rotate(${minuteDegrees}deg)`;

    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((minute/60)*30) + 90;
    hHand.style.transform = `rotate(${hourDegrees}deg)`;
  }

  setInterval(setDate, 1000);
  setDate();

</script>
</body>
</html>
