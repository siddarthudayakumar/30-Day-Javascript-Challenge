<!DOCTYPE html>
<!--This Mini Project was created for the 30 Day Javascript Challenge by Wes Bos. I made my own minor twist on the Day3 Project (With the CSS)-->
<html>
<head>
	<meta charset="utf-8">
	<title>Day #3 - Playing with CSS Variables</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
	
	<header>
		<h1><span class ='highlight'>CSS Variables with JS</span></h1>
	</header>

	<p class="subs">Another Mini Project by Sid for the 30 day JS Challenge</p>

	<div class="controllers">
		<label for="spacing">spacing:</label>
		<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

		<label for="color">Base Color</label>
		<input id="base" type="color" name="base" value="#BB4430">
	</div>

	<img src="http://i.imgur.com/7hGMh63.jpg" alt="Placeholder image">

	<footer>
		<p>Photo Credits: Samuel Zeller</p>
		<p>https://www.samuelzeller.ch/</p>
	</footer>

</body>

<script type="text/javascript">
	const inputs = document.querySelectorAll('.controllers input');
	function updatePage(){
		const suffix = this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
	}
	inputs.forEach(input => input.addEventListener('change', updatePage));
	inputs.forEach(input => input.addEventListener('mousemove', updatePage));
</script>

</html>
